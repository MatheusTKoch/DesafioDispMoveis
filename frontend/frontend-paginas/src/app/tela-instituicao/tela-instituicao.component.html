<div id="webcrumbs">
  <div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
      <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Minhas Vagas</h1>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="max-w-5xl mx-auto p-4 mb-16">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let vaga of vagas"
             class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
          <div class="p-5">
            <div class="flex justify-between items-start mb-3">
              <h2 class="text-xl font-bold truncate">{{ vaga.titulo }}</h2>
              <span class="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded"
                    *ngIf="vaga.status === 'Aberta'">{{ vaga.status }}</span>
              <span class="bg-red-100 text-red-800 text-xs font-medium px-2 py-1 rounded"
                    *ngIf="vaga.status === 'Encerrada'">{{ vaga.status }}</span>
            </div>
            <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ vaga.descricao }}</p>
            <div class="flex items-center mb-4">
              <span class="material-symbols-outlined text-primary-500 mr-2">person</span>
              <span class="font-medium">{{ vaga.candidatos }} candidatos</span>
            </div>
            <div class="flex justify-between items-center">
              <button class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-md transition flex items-center">
                <span class="material-symbols-outlined mr-1">group</span>
                Ver candidatos
              </button>
              <button class="text-gray-500 hover:text-red-500 transition px-3 py-2 rounded-md hover:bg-red-50">
                <span class="material-symbols-outlined">close</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Botão adicionar vaga -->
      <div class="fixed bottom-20 right-6 z-10">
        <button class="bg-primary-500 hover:bg-primary-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
    </main>

    <!-- Navegação inferior -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-10">
      <div class="flex justify-around items-center h-16">
        <a routerLink="/tela-instituicao"
           class="flex flex-col items-center justify-center w-full text-primary-500 hover:bg-primary-50 transition h-full">
          <span class="material-symbols-outlined">work</span>
          <span class="text-xs mt-1">Vagas</span>
        </a>
        <a href="#"
           class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-primary-500 hover:bg-primary-50 transition h-full">
          <span class="material-symbols-outlined">business</span>
          <span class="text-xs mt-1">Perfil</span>
        </a>
      </div>
    </nav>
  </div>
</div>
