<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Escolha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white w-full max-w-md h-screen relative flex flex-col shadow-lg">
      
      <!-- Cabeçalho -->
      <header class="p-4">
        <button 
          [routerLink]="['/login']" 
          class="p-2 hover:bg-gray-100 rounded-full transition duration-300 transform hover:scale-105 inline-flex items-center">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
      </header>
      
      <!-- Conteúdo -->
      <main class="flex-1 flex flex-col items-center justify-center gap-4 p-6">
        <h2 class="text-xl font-semibold mb-4">Escolha uma opção</h2>
        
        <button 
          (click)="goVoluntario()" 
          class="w-full py-4 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary-500">
          Voluntário
        </button>
        
        <button 
          (click)="goInstituicao()" 
          class="w-full py-4 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary-500">
          Instituição
        </button>
        
        <p class="text-sm text-gray-500 mt-4">Selecione para continuar</p>
      </main>
    </div>
  </div>
</ion-content>
