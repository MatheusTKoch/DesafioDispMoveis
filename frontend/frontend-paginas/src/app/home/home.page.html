<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto
    </ion-title>
    <ion-button slot="end" [routerLink]="['/selecao']">Criar Conta</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 30px;">
  <ion-grid style="height: 100vh; display: flex; align-items: center; justify-content: center;">
    <ion-row>
      <ion-col size="12" style="display: flex; justify-content: center;">
        <ion-card style="padding: 30px">
          <ion-card-title>Olá, faça seu login ou cadastre-se!</ion-card-title>
          <ion-card-content>
            <ion-input label="Email: " type="email" [(ngModel)]="email"></ion-input>
            <ion-input label="Senha: " type="password" [(ngModel)]="senha">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
            <ion-button (click)="login()" style="display: flex; align-items: center;">Login</ion-button>
            <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
            <ion-text color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
