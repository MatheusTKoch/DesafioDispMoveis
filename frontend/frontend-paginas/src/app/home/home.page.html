<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto
    </ion-title>
    <ion-button slot="end">Criar Conta</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 30px;">
  <ion-grid style="height: 100vh; display: flex; align-items: center; justify-content: center;">
    <ion-row>
      <ion-col size="12" style="display: flex; justify-content: center;">
        <ion-card style="padding: 30px">
          <ion-card-title>Bem vindo, fa√ßa seu login ou cadastre-se!</ion-card-title>
          <ion-card-content>
            <ion-input label="Email: " type="email"></ion-input>
            <ion-input label="Senha: " type="password">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
            <ion-button style="display: flex; align-items: center;">Login</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
