<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
    <h2 class="text-lg font-semibold mb-6">Escolha uma opção</h2>

    <button
      (click)="goVoluntario()"
      class="w-full py-3 mb-3 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-all duration-300"
    >
      Voluntário
    </button>

    <button
      (click)="goInstituicao()"
      class="w-full py-3 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-all duration-300"
    >
      Instituição
    </button>

    <p class="text-sm text-gray-500 mt-4">Selecione para continuar</p>
  </div>
</div>
