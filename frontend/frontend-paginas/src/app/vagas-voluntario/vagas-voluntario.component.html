<ion-header>
  <ion-toolbar>
    <ion-title>Vagas Disponíveis</ion-title>
    <ion-avatar slot="end" id="menu-trigger" style="cursor:pointer; margin-right: 24px; width: 32px; height: 32px;">
      <img
        alt="Ícone do perfil"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
        style="width: 35px; height: 35px; display: block; margin: 0 auto;"
      />
    </ion-avatar>

    <ion-popover trigger="menu-trigger" side="bottom" alignment="end">
      <ng-template>
        <ion-list>
          <ion-item button (click)="AlterarDadosVoluntario()">
            Alterar Dados
          </ion-item>
          <ion-item button (click)="logout()">
            Sair
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="height: 100%;">
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
    <ion-card *ngFor="let vaga of vagas" style="margin-bottom: 32px; width: 100%; max-width: 400px;">
      <ion-card-header>
        <ion-card-title style="text-align: center;">{{ vaga.titulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content style="text-align: center;">
        <p>{{ vaga.descricao }}</p>
        <p><strong>Habilidades:</strong> {{ vaga.habilidades }}</p>
        <p><strong>Localização:</strong> {{ vaga.localizacao }}</p>
        <p><strong>Qtd Vagas:</strong> {{ vaga.qtdVagas }}</p>
        <p><strong>Data de Entrega:</strong> {{ vaga.dataEntrega | date:'dd/MM/yyyy' }}</p>
        <p><strong>Status:</strong> {{ vaga.statusVaga }}</p>
        <div class="inscricao-voluntario" style="margin-top: 16px;">
          <ion-button
            expand="block"
            color="primary"
            (click)="inscrever(vaga)"
            [disabled]="isLoading === vaga.id || vaga.statusVaga !== 'aberta' || vaga.qtdVagas === 0">
            <ion-spinner *ngIf="isLoading === vaga.id" name="dots"></ion-spinner>
            <span *ngIf="isLoading !== vaga.id">Inscrever-se</span>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-buttons">
      <ion-button expand="block" (click)="AcessarPerfil()">Perfil</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
