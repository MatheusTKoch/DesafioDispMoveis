<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
    <div class="space-y-6">
      
      <!-- Usuário -->
      <div class="space-y-2">
        <label for="usuario" class="block text-sm font-medium">Usuário</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          [(ngModel)]="usuario"
          class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
          placeholder="Digite seu usuário"
        />
      </div>

      <!-- Senha -->
      <div class="space-y-2">
        <label for="senha" class="block text-sm font-medium">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
          placeholder="Digite sua senha"
        />
      </div>

      <!-- Botões -->
      <div class="pt-4 space-y-3">
        <button
          (click)="login()"
          class="w-full bg-black text-white py-2.5 rounded-lg hover:bg-gray-800 transition-colors duration-200 font-medium"
        >
          Entrar
        </button>

        <button
          routerLink="/escolha"
          class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
        >
          Cadastrar
        </button>
      </div>

      <!-- Esqueci senha -->
      <div class="pt-2 text-center">
        <a href="#" class="text-sm text-blue-600 hover:underline">Esqueci minha senha</a>
      </div>
    </div>
  </div>
</div>
