<div class="flex flex-col h-screen bg-gray-100">
  <!-- App Bar -->
  <header class="bg-primary-600 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">Tela Principal Voluntário</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4">

    <!-- Filtro -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-4 transition-all hover:shadow-lg">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined text-primary-500">filter_alt</span>
        <input
          type="text"
          [(ngModel)]="filtro"
          placeholder="Buscar vagas por localização, habilidades ou tipo..."
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all"
        />
        <button (click)="aplicarFiltro()" class="bg-primary-500 text-white p-2 rounded-full hover:bg-primary-600 transition-all">
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
    </div>

    <!-- Lista de Vagas -->
    <div class="space-y-4">
      <div *ngFor="let vaga of vagasFiltradas"
           class="bg-white rounded-lg shadow-md overflow-hidden transition-all hover:shadow-lg transform hover:-translate-y-1">
        <div class="flex justify-between">
          <div class="p-4 flex-1">
            <h2 class="text-lg font-bold text-primary-700">{{ vaga.titulo }}</h2>
            <p class="text-gray-600 text-sm mb-2">{{ vaga.instituicao }}</p>
            <p class="text-gray-700">{{ vaga.descricao }}</p>
            <div class="mt-2 flex flex-wrap gap-2">
              <span class="bg-primary-100 text-primary-800 text-xs px-2 py-1 rounded-full">{{ vaga.local }}</span>
              <span
                class="text-xs px-2 py-1 rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': vaga.corBadge === 'green',
                  'bg-yellow-100 text-yellow-800': vaga.corBadge === 'yellow'
                }"
              >
                {{ vaga.vagasDisponiveis }}
              </span>
            </div>
          </div>
          <div class="flex items-center pr-2">
            <button class="bg-primary-500 text-white p-3 rounded-full hover:bg-primary-600 transition-all">
              <span class="material-symbols-outlined">arrow_forward</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bg-white border-t border-gray-200 flex justify-around">
    <button class="flex flex-col items-center py-3 px-6 text-primary-600 border-t-2 border-primary-600 flex-1">
      <span class="material-symbols-outlined">volunteer_activism</span>
      <span class="text-xs mt-1">Vagas</span>
    </button>
    <button class="flex flex-col items-center py-3 px-6 text-gray-500 hover:text-primary-600 transition-colors flex-1">
      <span class="material-symbols-outlined">person</span>
      <span class="text-xs mt-1">Perfil</span>
    </button>
  </nav>
</div>
