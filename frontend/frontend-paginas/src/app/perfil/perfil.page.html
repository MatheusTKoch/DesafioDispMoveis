<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Solidar - Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="conta.tipo_conta === 'instituicao'" defaultHref="/vagas-institituicao"></ion-back-button>
      <ion-back-button *ngIf="conta.tipo_conta === 'voluntario'" defaultHref="/vagas-voluntario"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;">
  <ion-grid style="display: flex; justify-content: center; align-items: flex-start; width: 100%; margin-top: 60px;">
    <ion-card *ngIf="conta" style="max-width: 400px; width: 100%;">
      <ion-card-header>
        <ion-avatar style="margin: 0 auto; margin-bottom: 16px;">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar do usuário" />
        </ion-avatar>
        <ion-card-title style="text-align: center;">
          {{ conta.nome }}
        </ion-card-title>
        <ion-card-subtitle style="text-align: center;">
          {{ conta.tipo_conta === 'instituicao' ? 'Instituição' : 'Voluntário' }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>{{ conta.email }}</ion-label>
          </ion-item>
          <ion-item *ngIf="conta.tipo_conta === 'instituicao'">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>CNPJ: {{ conta.cnpj }}</ion-label>
          </ion-item>
          <ion-item *ngIf="conta.tipo_conta === 'voluntario'">
            <ion-icon name="card-outline" slot="start"></ion-icon>
            <ion-label>CPF: {{ conta.cpf }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Telefone: {{ conta.telefone }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Endereço: {{ conta.endereco }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <div *ngIf="!conta">
      <ion-text color="medium">Carregando dados...</ion-text>
    </div>
  </ion-grid>
</ion-content>
