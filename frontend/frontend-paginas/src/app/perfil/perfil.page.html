<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Solidar - Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="conta.tipo_conta === 'instituicao'" defaultHref="/vagas-institituicao"></ion-back-button>
      <ion-back-button *ngIf="conta.tipo_conta === 'voluntario'" defaultHref="/vagas-voluntario"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;">
  <ion-grid style="display: flex; justify-content: center; align-items: flex-start; width: 100%; margin-top: 60px;">
    <ion-card *ngIf="conta">
      <ion-card-header>
        <ion-card-title *ngIf="conta.tipo_conta === 'instituicao'">Seus Dados - {{ conta.nome }} - Instituição</ion-card-title>
        <ion-card-title *ngIf="conta.tipo_conta === 'voluntario'">Seus Dados - {{ conta.nome }} - Voluntário</ion-card-title>
        <ion-card-subtitle>{{ conta.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p *ngIf="conta.tipo_conta === 'instituicao'">CNPJ: {{ conta.cnpj }}</p>
        <p *ngIf="conta.tipo_conta === 'voluntario'">CPF: {{ conta.cpf }}</p>
        <p>Telefone: {{ conta.telefone }}</p>
        <p>Endereço: {{ conta.endereco }}</p>
      </ion-card-content>
    </ion-card>
    <div *ngIf="!conta">
      <ion-text color="medium">Carregando dados...</ion-text>
    </div>
  </ion-grid>
</ion-content>
