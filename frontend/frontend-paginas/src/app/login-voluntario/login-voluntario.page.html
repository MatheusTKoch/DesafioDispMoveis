<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Solidar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group style="margin: 16px 0; float: right; max-width: 200px;">
    <ion-accordion>
      <ion-item slot="header" color="light">
        <ion-avatar slot="end">
          <img alt="Icone do perfil" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-item>
      <ion-item class="ion-padding" slot="content" [routerLink]="['/alterar-dados-voluntario']">Alterar Dados</ion-item>
    </ion-accordion>
    <ion-accordion>
      <ion-item class="ion-padding" slot="content" click="">Sair</ion-item>
    </ion-accordion>
  </ion-accordion-group>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Voluntario logado</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
