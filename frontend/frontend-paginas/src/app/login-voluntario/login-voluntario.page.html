
<ion-header [translucent]="true" style="">
  <ion-toolbar>
    <ion-accordion-group>
    <ion-title>Solidar</ion-title>

      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-avatar slot="end">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-item>
        <ion-item class="ion-padding" slot="content" [routerLink]="['/alterar-dados']">Alterar Dados</ion-item>
        <ion-item class="ion-padding" slot="content">Sair</ion-item>
      </ion-accordion>
    </ion-accordion-group>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Voluntario logado</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
