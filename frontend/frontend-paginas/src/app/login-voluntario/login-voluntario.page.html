<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">Solidar</ion-title>

    <ion-avatar slot="end" id="menu-trigger" style="cursor:pointer; margin-right: 24px; width: 32px; height: 32px;">
      <img
        alt="Ícone do perfil"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
        style="width: 35px; height: 35px; display: block; margin: 0 auto;"
      />
    </ion-avatar>

    <ion-popover trigger="menu-trigger" side="bottom" alignment="end">
      <ng-template>
        <ion-list>
          <ion-item button (click)="AlterarDadosVoluntario()">
            Alterar Dados
          </ion-item>
          <ion-item button (click)="logout()">
            Sair
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Voluntário logado</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
